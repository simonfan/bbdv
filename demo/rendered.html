<!doctype html>

<html>

<head>

	<meta charset="utf-8">

	<title>main</title>

	<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
	<script type="text/javascript">

		// load amdconfig manually
		require(['../amdconfig'], function(undef) {
			// load demo
			require(['bbdv', 'jquery'], function(bbdv, $) {


				var template = [
					'<div>',
						'<div data-factory="mod">',
							'<div></div>',
						'</div>',
					'</div>'
				].join(' ');


				var v = bbdv.extend({
					template: template,
				});

				var view = window.view = v({
					el: $('#container'),
				});


			});
		});

	</script>

</head>

<body>

	<a href="../index.html">Menu</a>


	<div id="container"></div>

</body>

</html>
